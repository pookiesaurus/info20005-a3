<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/main.css">

<body>
    <header>
        <nav class="sans-serif">

            <h1 class="serif semibold red-velvet">Treat yourself to a slice of luxury</h1>
            <h3 class="sans-serif regular red-velvet">Beautiful handcrafted cakes for any occasion</h3>
            <a href="pages/product-category-catalogue.html" class="serif red-velvet-bg beige">View our cakes</a>
