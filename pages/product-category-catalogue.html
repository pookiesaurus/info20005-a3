<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue - Sweet Mayada Cakes</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/categories.css">
    <link rel="stylesheet" href="../styles/search.css">
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/search.js" defer></script>
</head>
<body>
    <header>
        <nav class="sans-serif">
            <div class="nav-left desktop-nav" id="desktop-nav-left">
                <a href="product-category-catalogue.html">Shop</a>
                <a href="">About us</a>
            </div>
            <div class="nav-left mobile-nav" id="mobile-nav-left">
                <button class="nav-toggle" onclick="openMenu()">
                    <img src="../img/hamburger.svg" alt="menu">
                </button>
            </div>
            <div class="nav-mid">
                <a href="../index.html">
                    <img src="../img/sweetmayadalogo.svg" alt="Sweet Mayada Cakes logo">
                </a>
            </div>
            <div class="nav-right desktop-nav" id="desktop-nav-right">
                <a href="">Contact us</a>
                <a href="">
                    <img src="../img/user.png" alt="Account">
                </a>
                <a href="cart.html">
                    <img src="../img/shopping-cart.png" alt="Cart">
                </a>
            </div>
            <div class="nav-right mobile-nav" id="mobile-nav-right">
                <a href="cart.html">
                    <img src="../img/shopping-cart.png" alt="Cart">
                </a>
            </div>
        </nav>

        <div class="mobile-menu sans-serif" id="mobileMenu">
            <div class="menu-close">
                 <button class="nav-close" onclick="closeMenu()">
                    <img src="../img/x.svg" alt="close menu">
                </button>
            </div>

            <div class="menu-links">
                <a href="../index.html">Home</a>
                <a href="product-category-catalogue.html">Shop</a>
                <a href="#">About us</a>
                <a href="#">Contact</a>
                <a href="#">Account</a>
                <a href="cart.html">Cart</a>
            </div>
            
        </div>
    </header>

    <main>
        <div class="page-title">
            <h1 class="serif medium">Shop</h1>
        </div>
        

        <div class="search-container">
            <input class="search-bar sans-serif" type="text" id="search" name="search" placeholder="Search for a product...">
        </div>
        
        <div class="advanced-search-toggle">
            <button type="button" id="toggle-advanced" class="sans-serif bold" onclick="toggleAdvancedSearch()">Advanced Search</button>
        </div>

        <div class="advanced-search-container hidden">
            <div class="filter-border"></div>

            <div class="filters-container sans-serif terracotta">
                <div class="filter-group">
                    <h3>Sort by</h3>
                    <div class="sort-options">
                        <label class="sans-serif">
                            <input type="radio" name="sort" value="relevance" checked>
                            Relevance
                        </label>
                        <label class="sans-serif">
                            <input type="radio" name="sort" value="name-asc">
                            Name (Ascending)
                        </label>
                        <label class="sans-serif">
                            <input type="radio" name="sort" value="name-desc">
                            Name (Descending)
                        </label>
                        <label class="sans-serif">
                            <input type="radio" name="sort" value="price-asc">
                            Price (Low to High)
                        </label>
                        <label class="sans-serif">
                            <input type="radio" name="sort" value="price-desc">
                            Price (High to Low)
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Category</h3>
                    <label class="sans-serif">
                        <input type="checkbox" name="category" value="everyday-cakes">
                        Everyday Cakes
                    </label>
                    <label class="sans-serif">
                        <input type="checkbox" name="category" value="celebration-cakes">
                        Celebration Cakes
                    </label>
                    <label class="sans-serif">
                        <input type="checkbox" name="category" value="wedding-cakes">
                        Wedding Cakes
                    </label>
                    <label class="sans-serif">
                        <input type="checkbox" name="category" value="custom-cakes">
                        Custom Cakes
                    </label>
                    <label class="sans-serif">
                        <input type="checkbox" name="category" value="cupcakes">
                        Cupcakes
                    </label>
                    <label class="sans-serif">
                        <input type="checkbox" name="category" value="other-desserts">
                        Other Desserts
                    </label>
                </div>

                <div class="filter-group">
                    <h3>Price</h3>
                    <div class="slider-container">
                        <div class="progress"></div>
                    </div>
                    <div class="slider">
                        <input type="range" class="price-min" name="price-range" min="0" max="1500" value="0" step="10">
                        <input type="range" class="price-max" name="price-range" min="0" max="1500" value="1500" step="10">
                    </div>
                    <div class="price-input">
                        <input type="number" id="min-price" placeholder="Min" min="0" max="1500" class="input-min sans-serif medium">
                        <div class="divider"></div>
                        <input type="number" id="max-price" placeholder="Max" min="0" max="1500" class="input-max sans-serif medium">
                    </div>
                </div>

                <div class="search-buttons">
                    <button type="button" id="reset-btn" class="sans-serif" onclick="clearSearchForm()">Reset filters</button>
                    <button type="button" id="search-btn" class="sans-serif" onclick="performSearch()">Search</button>
                </div>
            </div>
            
            <div class="filter-border" id="bottom-border"></div>

        </div>

        <div class="category-container">
            <a href="all-cakes.html">
                <div class="cake-category">
                    <img src="../img/cake-icons/all-cakes.png" alt="All Cakes">
                    <p >All Cakes</p>
                </div>
            </a>

            <a href="wedding-cakes.html">
                <div class="cake-category">
                    <img src="../img/cake-icons/wedding-cakes.png" alt="Wedding Cakes">
                    <p>Wedding Cakes</p>
                </div>
            </a>

            <a href="everyday-cakes.html">
                <div class="cake-category">
                    <img src="../img/cake-icons/everyday-cakes.png" alt="Everyday Cakes">
                    <p>Everyday Cakes</p>
                </div>
            </a>

            <a href="celebration-cakes.html">
                <div class="cake-category">
                    <img src="../img/cake-icons/celebration-cakes.png" alt="Celebration Cakes">
                    <p>Celebration Cakes</p>
                </div>
            </a>

            <a href="custom-cakes.html">
                <div class="cake-category">
                    <img src="../img/cake-icons/custom-cakes.png" alt="Custom Cakes">
                    <p>Custom Cakes</p>
                </div>
            </a>

            <a href="cupcakes.html">
                <div class="cake-category">
                    <img src="../img/cake-icons/cupcakes.png" alt="Cupcakes">
                    <p>Cupcakes</p>
                </div>
            </a>

            <a href="other-desserts.html">
                <div class="cake-category">
                    <img src="../img/cake-icons/other-desserts.png" alt="Other Desserts">
                    <p>Other Desserts</p>
                </div>
            </a>
        </div>

    </main>

    
</body>
</html>
