<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Sweet Mayada Cakes</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <script src="../scripts/navbar.js"></script>
</head>
<body>
    <header>
        <nav class="sans-serif">
            <div class="nav-left desktop-nav" id="desktop-nav-left">
                <a href="product-category-catalogue.html">Shop</a>
                <a href="">About us</a>
            </div>
            <div class="nav-left mobile-nav" id="mobile-nav-left">
                <button class="nav-toggle" onclick="openMenu()">
                    <img src="../img/hamburger.svg" alt="menu">
                </button>
            </div>
            <div class="nav-mid">
                <a href="../index.html">
                    <img src="../img/sweetmayadalogo.svg" alt="Sweet Mayada Cakes logo">
                </a>
            </div>
            <div class="nav-right desktop-nav" id="desktop-nav-right">
                <a href="">Contact us</a>
                <a href="">
                    <img src="../img/user.png" alt="Account">
                </a>
                <a href="cart.html">
                    <img src="../img/shopping-cart.png" alt="Cart">
                </a>
            </div>
            <div class="nav-right mobile-nav" id="mobile-nav-right">
                <a href="cart.html">
                    <img src="../img/shopping-cart.png" alt="Cart">
                </a>
            </div>
        </nav>

        <div class="mobile-menu sans-serif" id="mobileMenu">
            <div class="menu-close">
                 <button class="nav-close" onclick="closeMenu()">
                    <img src="../img/x.svg" alt="close menu">
                </button>
            </div>

            <div class="menu-links">
                <a href="../index.html">Home</a>
                <a href="product-category-catalogue.html">Shop</a>
                <a href="#">About us</a>
                <a href="#">Contact</a>
                <a href="#">Account</a>
                <a href="cart.html">Cart</a>
            </div>
            
        </div>
    </header>

    <main>
        <div class="page-title">
            <h1 class="serif medium">Shopping Cart</h1>
        </div>

        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-item">
                    <div class="cart-img">
                        <img src="https://placehold.co/600x400.png" alt="Product Image">
                    </div>
                    <div class="cart-details">
                        <h3>Name of the item</h3>
                        <p>Price</p>
                        <button>Remove X</button>
                    </div>
                </div>
            </div>

            <div class="checkout-container">
                <div class="subtotal-container">
                    <div class="row">
                        <p class="subtitle">Subtotal</p>
                        <p class="subtotal">$0.00</p>
                    </div>
                    <div class="row">
                        <p class="subtitle">Shipping</p>
                        <p class="subtotal">Determined at checkout</p>
                    </div>
                    <div class="row">
                        <p class="subtitle">Total</p>
                        <p class="subtotal">$0.00 + Shipping</p>
                    </div>
                </div>

                <div class="checkout-button-container">
                    <button class="checkout-button serif medium" onclick="window.location.href='checkout.html'">Checkout</button>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
