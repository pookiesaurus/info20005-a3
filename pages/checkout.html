<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sweet Mayada Cakes</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <script src="../scripts/navbar.js"></script>
</head>
<body>
    <header>
        <nav class="sans-serif">
            <div class="nav-left desktop-nav" id="desktop-nav-left">
                <a href="product-category-catalogue.html">Shop</a>
                <a href="">About us</a>
            </div>
            <div class="nav-left mobile-nav" id="mobile-nav-left">
                <button class="nav-toggle" onclick="openMenu()">
                    <img src="../img/hamburger.svg" alt="menu">
                </button>
            </div>
            <div class="nav-mid">
                <a href="../index.html">
                    <img src="../img/sweetmayadalogo.svg" alt="Sweet Mayada Cakes logo">
                </a>
            </div>
            <div class="nav-right desktop-nav" id="desktop-nav-right">
                <a href="">Contact us</a>
                <a href="">
                    <img src="../img/user.png" alt="Account">
                </a>
                <a href="cart.html">
                    <img src="../img/shopping-cart.png" alt="Cart">
                </a>
            </div>
            <div class="nav-right mobile-nav" id="mobile-nav-right">
                <a href="cart.html">
                    <img src="../img/shopping-cart.png" alt="Cart">
                </a>
            </div>
        </nav>

        <div class="mobile-menu sans-serif" id="mobileMenu">
            <div class="menu-close">
                 <button class="nav-close" onclick="closeMenu()">
                    <img src="../img/x.svg" alt="close menu">
                </button>
            </div>

            <div class="menu-links">
                <a href="../index.html">Home</a>
                <a href="product-category-catalogue.html">Shop</a>
                <a href="#">About us</a>
                <a href="#">Contact</a>
                <a href="#">Account</a>
                <a href="cart.html">Cart</a>
            </div>
            
        </div>
    </header>

    <main>
        <div class="page-title">
            <h1 class="serif medium">Checkout</h1>
        </div>

        <div class="checkout-container">
            <div class="details-form">
                <div class="delivery-method">
                    <h2 class="serif medium">Delivery Method</h2>
                    <form>
                        <label class="delivery-option-box">
                            <input type="radio" id="standard-delivery" name="delivery-option" value="standard" checked>
                            <div class="option-content">
                                <span class="option-title">Standard Delivery</span>
                                <span class="option-details">Delivered within 3-5 business days</span>
                            </div>
                        </label>
                        <label class="delivery-option-box">
                            <input type="radio" id="express-delivery" name="delivery-option" value="express">
                            <div class="option-content">
                                <span class="option-title">Express Delivery</span>
                                <span class="option-details">Delivered within 1-2 business days</span>
                            </div>
                        </label>
                        <label class="delivery-option-box">
                            <input type="radio" id="pickup" name="delivery-option" value="pickup">
                            <div class="option-content">
                                <span class="option-title">Pick up</span>
                                <span class="option-details">Collect from our store during business hours</span>
                            </div>
                        </label>
                    </form>
                </div>

                <div class="shipping-address">
                    <h2 class="serif medium">Shipping Address</h2>
                    <form>
                        <div class="name-input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>

                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="address-input">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" required>

                            <label for="apartment">Apartment, suite, etc. (optional)</label>
                            <input type="text" id="apartment" name="apartment">

                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state">

                            <div class="other-address">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>

                                <label for="state">State</label>
                                <input type="text" id="state" name="state" required>

                                <label for="postcode">Postcode</label>
                                <input type="text" id="postcode" name="postcode" required>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="payment-methods">
                    <h2 class="serif medium">Payment Method</h2>
                    <form>
                        <label class="payment-option-box">
                            <input type="radio" id="credit-card" name="payment-option" value="credit-card" checked>
                            <div class="option-content">
                                <span class="option-title">Credit Card</span>
                                <span class="option-details">Pay with your credit card</span>
                            </div>
                        </label>
                        <div class="card-payment">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" name="card-number" required>

                            <div class="card-details">
                                <div class="expiry-date">
                                    <label for="expiry-date">Expiry Date</label>
                                    <input type="text" id="expiry-date" name="expiry-date" required>
                                </div>
                                <div class="cvv">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" required>
                                </div>
                            </div>
                        </div>

                        <label class="payment-option-box">
                            <input type="radio" id="paypal" name="payment-option" value="paypal">
                            <div class="option-content">
                                <span class="option-title">PayPal</span>
                                <span class="option-details">Pay using your PayPal account</span>
                            </div>
                        </label>
                    </form>
                </div>
            </div>

            <div class="order-summary">
                <h2 class="serif medium">Order Summary</h2>
                <div class="summary-item">
                    <span class="item-name">Chocolate Cake</span>
                    <span class="item-price">$25.00</span>
                    <p class="item-variant">Colour: Blue</p>
                </div>
                <div class="summary-item">
                    <span class="item-name">Vanilla Cupcakes</span>
                    <span class="item-price">$15.00</span>
                    <p class="item-variant">Quantity: 12</p>
                </div>

                <div class="summary-item">
                    <span class="item-name">Express Shipping</span>
                    <span class="item-price">$30.00</span>
                </div>

                <div class="summary-total">
                    <span class="total-label">Total</span>
                    <span class="total-price">$70.00</span>
                </div>

                <button>Place order</button>
            </div>
        </div>
        
    </main>
</body>
</html>
